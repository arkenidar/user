<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
</head>
<body>

<h1>Login into a registered account</h1>

<form id="login">
	<input type="email" name="email" placeholder="email" required></input>
	<br>
	<input type="password" name="password" placeholder="password" required></input>
	<br>
	<input type="submit" value="Login"></input>
	<br>
	<a href="javascript:void(retrieve_password())">Retrieve Password</a>
</form>

<p id="message"></p>

<a href="register-page">Register page</a>

<script>
function login_submit(event){
	$("#message").text( "Loading..." );
	$.post("ajax.php?action=login", $("#login").serialize())
	.done(function(data) {
		//alert( data.message );
		$("#message").text( data.message.text );
		if(data.message.status=="login successful")
		location.href = "logged_in";
	}).fail(function() {
		$("#message").text( "Internet error" );
	})
	return false;
}

function retrieve_password(){
	$.post("ajax.php?action=retrieve_password", $("#login").serialize() ).done( function(data) {
		// alert( data.message );
		$("#message").text( data.message );
	});
}

$(function(){ $("#login").submit(login_submit); });
</script>

</body>
</html>
