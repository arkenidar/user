<script src="jquery.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">

<div id="logged_info" class="hidden">
<span id="who_is_logged"></span> is logged in.
<br>
<a id="logout" href="javascript:logout_click()">Logout</a> 
</div>

<script>
$(function(){
$.get("who_is_logged.php")
  .done(function(logged_user) {
    if(logged_user==""){
      location="logged_out";
    }else{
      $("#who_is_logged").text(logged_user);
      $("#logged_info").show();
    }
  })
});

function logout_click(event){
    // logout    
    $.get( "ajax.php?action=logout", function( data ) {
        location+="/..";
    });
}
</script>
