<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>

<script src="jquery.js"></script>
<script src="script.js"></script>
</head>
<body>

<h1>Register a new account</h1>

<form id="register" method="post" onsubmit="register_submit(); return false;">
	<input type="email" name="email" placeholder="email" required></input>
	<br>
	<input type="text" name="textual_avatar" placeholder="nickname" pattern=".{5,20}" required title="5 to 20 characters for nickname"></input>
	<br>
	<input type="submit" value="Register"></input>
</form>

<p id="message"></p>

<a href="login-page.html">Login page</a>

</body>
</html>
