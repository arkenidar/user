<script src="jquery.js"></script>

<style type="text/css">
.hidden {
  display:none;
}
</style>

<div id="logged_info" class="hidden">
You are logged out.
<br>
<a href="login-page">Login page</a>
</div>

<script>
$(function(){
$.get("who_is_logged.php")
  .done(function(logged_user) {
    if(logged_user!=""){
        location="logged_in";
    }else{
        $("#logged_info").show();
    }
  })
});
</script>
